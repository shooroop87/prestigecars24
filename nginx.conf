server {
    listen 80;
    server_tokens off;
    client_max_body_size 1G;

    charset utf-8;
    charset_types 
        text/css 
        text/plain 
        text/javascript 
        application/javascript 
        application/json
        text/xml
        application/xml
        application/xml+rss;

    gzip on;
    gzip_disable "msie6";

    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;

    gzip_types
        text/plain
        text/css
        text/xml
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/xhtml+xml
        application/x-font-ttf
        font/opentype
        image/svg+xml
        image/x-icon;

    location /static/ {
        alias /staticfiles/;
        gzip_static on;
        access_log off;
    }

    location /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://backend:8000;

        # üîß –£–±–∏—Ä–∞–µ–º —Ç–∞–π–º–∞—É—Ç—ã (–¥–µ–ª–∞–µ–º –∏—Ö –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ –±–æ–ª—å—à–∏–º–∏)
        proxy_connect_timeout       300s;
        proxy_send_timeout          300s;
        proxy_read_timeout          300s;
        send_timeout                300s;

        # üßæ –ü–µ—Ä–µ–¥–∞—ë–º –∑–∞–≥–æ–ª–æ–≤–∫–∏
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}