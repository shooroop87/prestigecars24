<!-- section-videos -->
<div class="bg-dark-color sw-layout tf-spacing-1 properties-video" id="videos">
    <div class="tf-container">
        <div class="wrap-heading-section d-flex justify-content-between align-items-center mb_48">
            <div class="heading-section">
                <h3 class="text_white">Видео от застройщиков</h3>
            </div>
            <a href="#" class="tf-btn btn-bg-white btn-px-32">
                <span>Смотреть все видео</span>
                <span class="bg-effect"></span>
            </a>
        </div>
    </div>
    <div class="tf-container slider-layout-right">
        <div class="swiper scrolling-effect effectRight" data-screen-xl="3.712" data-preview="2.7" data-tablet="2.3" data-mobile-sm="1.5" data-mobile="1.1" data-space-lg="30" data-space-md="20" data-space="15">
            <div class="swiper-wrapper">
                {% for video in videos %}
                <div class="swiper-slide">
                    <div class="card-house style-2 hover-image">
                        <div class="img-style">
                            <img src="{{ video.thumbnail_url }}" alt="{{ video.title }}">
                            <a href="{{ video.youtube_url }}" class="popup-youtube">
                                <img src="https://luminor-eight.vercel.app/icons/play.svg" alt="play">
                            </a>
                            {% if video.developer %}
                            <div class="wrap-tag d-flex gap_8 mb_12">
                                <div class="tag categoreis text-button-small fw-6 text_primary-color">
                                    {{ video.developer.name }}
                                </div>
                            </div>
                            {% endif %}
                        </div>
                        <div class="content">
                            <p class="line-clamp-1">{{ video.title }}</p>
                            {% if video.developer %}
                            <span class="text-body-default text_color-1">{{ video.developer.name }}</span>
                            {% endif %}
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="swiper-slide">
                    <div class="card-house style-2 text-center p-4">
                        <p class="text_white">Видео пока не добавлены</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="sw-dots sw-pagination-layout justify-content-center d-flex mt_24 d-md-none"></div>
        </div>
    </div>
</div>
<style>
.properties-video .img-style {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
}

.properties-video .popup-youtube {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 2;
    background: rgba(0,0,0,0.3);
}

.properties-video .popup-youtube img {
    width: 60px;
    height: 60px;
    transition: transform 0.3s ease;
}

.properties-video .popup-youtube:hover img {
    transform: scale(1.1);
}

.properties-video .wrap-tag {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 3;
}

.properties-video .content {
    padding-top: 16px;
}
</style>
