{% load socialaccount %}
<!-- Auth Popup -->
<div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="border-radius: 16px; border: none;">
            <div class="modal-header border-0 pb-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body px-4 px-md-5 pb-4 pb-md-5">
                
                <!-- Login Form -->
                <div id="login-form-container">
                    <h3 class="text-center mb_24">Вход</h3>
                    
                    <form id="login-form" method="post" action="#">
                        {% csrf_token %}
                        <fieldset class="mb_16">
                            <label class="form-label text_primary-color text-button mb_8">
                                Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" name="login" class="form-input" placeholder="Введите email" required>
                        </fieldset>
                        
                        <fieldset class="mb_16 position-relative">
                            <label class="form-label text_primary-color text-button mb_8">
                                Пароль <span class="text-danger">*</span>
                            </label>
                            <input type="password" name="password" class="form-input" placeholder="Введите пароль" required>
                            <button type="button" class="toggle-password">
                                <i class="icon-eye-slash"></i>
                            </button>
                        </fieldset>
                        
                        <div class="d-flex align-items-center justify-content-between mb_20">
                            <fieldset class="checkbox-item style-1">
                                <label>
                                    <input type="checkbox" name="remember">
                                    <span class="btn-checkbox"></span>
                                    <span class="text-body-default">Запомнить меня</span>
                                </label>
                            </fieldset>
                            <a href="#" class="text-body-default link" data-form="reset">Забыли пароль?</a>
                        </div>
                        
                        <button type="submit" class="tf-btn btn-bg-1 w-full mb_16">
                            <span>Войти</span>
                            <span class="bg-effect"></span>
                        </button>
                    </form>

                    <p class="text-center text-body-default">
                        Нет аккаунта? 
                        <a href="#" class="text_primary-color fw-6 link" data-form="register">Регистрация</a>
                    </p>
                </div>
                
                <!-- Register Form -->
                <div id="register-form-container" style="display: none;">
                    <h3 class="text-center mb_24">Регистрация</h3>
                    
                    <form id="register-form" method="post" action="#">
                        {% csrf_token %}
                        <fieldset class="mb_16">
                            <label class="form-label text_primary-color text-button mb_8">
                                Имя <span class="text-danger">*</span>
                            </label>
                            <input type="text" name="first_name" class="form-input" placeholder="Ваше имя" required>
                        </fieldset>
                        
                        <fieldset class="mb_16">
                            <label class="form-label text_primary-color text-button mb_8">
                                Email <span class="text-danger">*</span>
                            </label>
                            <input type="email" name="email" class="form-input" placeholder="Введите email" required>
                        </fieldset>
                        
                        <fieldset class="mb_16 position-relative">
                            <label class="form-label text_primary-color text-button mb_8">
                                Пароль <span class="text-danger">*</span>
                            </label>
                            <input type="password" name="password1" class="form-input" placeholder="Минимум 8 символов" required>
                            <button type="button" class="toggle-password">
                                <i class="icon-eye-slash"></i>
                            </button>
                        </fieldset>
                        
                        <fieldset class="checkbox-item style-1 mb_20">
                            <label>
                                <input type="checkbox" name="agree" required>
                                <span class="btn-checkbox"></span>
                                <span class="text-body-default">
                                    Согласен с <a href="#" target="_blank" class="link">условиями</a> и 
                                    <a href="#" target="_blank" class="link">политикой</a>
                                </span>
                            </label>
                        </fieldset>
                        
                        <button type="submit" class="tf-btn btn-bg-1 w-full mb_16">
                            <span>Зарегистрироваться</span>
                            <span class="bg-effect"></span>
                        </button>
                    </form>
                    
                    {% if socialaccount_providers %}
                    <div class="auth-divider mb_16">
                        <span class="text-body-default">или</span>
                    </div>
                    
                    <div class="d-grid gap_12 mb_20">
                        <a href="{% provider_login_url 'google' %}" class="tf-btn btn-border w-full">
                            <span class="d-flex align-items-center justify-content-center gap_12">
                                <svg width="20" height="20" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                                Регистрация через Google
                            </span>
                            <span class="bg-effect"></span>
                        </a>
                    </div>
                    {% endif %}
                    
                    <p class="text-center text-body-default">
                        Уже есть аккаунт? 
                        <a href="#" class="text_primary-color fw-6 link" data-form="login">Войти</a>
                    </p>
                </div>
                
            </div>
        </div>
    </div>
</div>
<style>
#authModal .modal-content {
    max-width: 480px;
    margin: 0 auto;
}

#authModal .form-input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 14px;
    transition: border-color 0.3s;
}

#authModal .form-input:focus {
    border-color: #11E226;
    outline: none;
}

#authModal .toggle-password {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(25%);
    background: none;
    border: none;
    cursor: pointer;
    color: #666;
}

.auth-divider {
    display: flex;
    align-items: center;
    text-align: center;
}

.auth-divider::before,
.auth-divider::after {
    content: '';
    flex: 1;
    border-bottom: 1px solid #e0e0e0;
}

.auth-divider span {
    padding: 0 16px;
    color: #666;
}

@media (max-width: 576px) {
    #authModal .modal-body {
        padding: 16px 20px 24px !important;
    }
    
    #authModal h3 {
        font-size: 22px;
    }
    
    #authModal .form-input {
        padding: 10px 14px;
    }
}
</style>
