{% load static %}

<section class="elementor-section elementor-top-section elementor-section-full_width qodef-elementor-content-grid qodef-extended-grid qodef-extended-grid--left elementor-section-height-default" style="background-color: #0c1315;">
    <div class="elementor-container elementor-column-gap-default">
        
        <!-- Left Column: Images -->
        <div class="elementor-column elementor-col-50 elementor-top-column">
            <div class="elementor-widget-wrap elementor-element-populated">
                <section class="elementor-section elementor-inner-section elementor-section-full_width elementor-section-height-default">
                    <div class="elementor-container elementor-column-gap-default">
                        
                        <!-- Image 1 -->
                        <div class="elementor-column elementor-col-50 elementor-inner-column">
                            <div class="elementor-widget-wrap elementor-element-populated">
                                <div class="elementor-element elementor-widget elementor-widget-luxedrive_core_single_image">
                                    <div class="elementor-widget-container">
                                        <div class="qodef-shortcode qodef-m qodef-single-image qodef-layout--default qodef-has-appear">
                                            <div class="qodef-m-image">
                                                <img loading="lazy" decoding="async" width="880" height="1290" 
                                                     src="{% static 'images/h1-img-6.jpg' %}" 
                                                     class="attachment-full size-full" alt="premium car 1">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Image 2 -->
                        <div class="elementor-column elementor-col-50 elementor-inner-column">
                            <div class="elementor-widget-wrap elementor-element-populated">
                                <div class="elementor-element elementor-widget elementor-widget-luxedrive_core_single_image">
                                    <div class="elementor-widget-container">
                                        <div class="qodef-shortcode qodef-m qodef-single-image qodef-layout--default qodef-has-appear">
                                            <div class="qodef-m-image" style="transition-delay: 0.3s">
                                                <img loading="lazy" decoding="async" width="880" height="1290" 
                                                     src="{% static 'images/h1-img-7.jpg' %}" 
                                                     class="attachment-full size-full" alt="premium car 2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        
        <!-- Right Column: Text & Stats -->
        <div class="elementor-column elementor-col-50 elementor-top-column">
            <div class="elementor-widget-wrap elementor-element-populated">
                
                <!-- Section Title -->
                <div class="elementor-element elementor-widget elementor-widget-luxedrive_core_section_title">
                    <div class="elementor-widget-container">
                        <div class="qodef-shortcode qodef-m qodef-section-title qodef-alignment--left">
                            <h2 class="qodef-m-title" style="color: #FFFFFF">
                                Premium Cars Rental
                            </h2>
                            <span class="qodef-m-subtitle">Only the best</span>
                            <p class="qodef-m-text" style="margin-top: 26px;color: #A6A6A6">
                                Drive the world's most exclusive cars with unmatched comfort and style. From business trips to special occasions, we deliver luxury on every journey.
                            </p>
                        </div>
                    </div>
                </div>
<!-- Counters Section -->
                <section class="elementor-section elementor-inner-section elementor-section-full_width elementor-section-height-default">
                    <div class="elementor-container elementor-column-gap-default">
                        
                        <!-- Counter 1: Years of Experience -->
                        <div class="elementor-column elementor-col-50 elementor-inner-column">
                            <div class="elementor-widget-wrap elementor-element-populated">
                                <div class="elementor-element elementor-widget__width-auto elementor-widget elementor-widget-luxedrive_core_counter">
                                    <div class="elementor-widget-container">
                                        <div class="qodef-shortcode qodef-m qodef-counter qodef-layout--simple qodef-label-position--top" 
                                             data-start-digit="5" data-end-digit="21" data-step-digit="6" data-digit-label="+">
                                            <div class="qodef-m-digit-wrapper">
                                                <span class="qodef-m-digit" style="color: #FFFFFF">21+</span>
                                            </div>
                                            <div class="qodef-m-content">
                                                <p class="qodef-m-text" style="margin-top: 11px;color: #A6A6A6">Years of experience</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Counter 2: Satisfied Clients -->
                        <div class="elementor-column elementor-col-50 elementor-inner-column">
                            <div class="elementor-widget-wrap elementor-element-populated">
                                <div class="elementor-element elementor-widget__width-auto elementor-widget elementor-widget-luxedrive_core_counter">
                                    <div class="elementor-widget-container">
                                        <div class="qodef-shortcode qodef-m qodef-counter qodef-layout--simple qodef-label-position--bottom" 
                                             data-start-digit="2" data-end-digit="157" data-step-digit="20" data-digit-label="k">
                                            <div class="qodef-m-digit-wrapper">
                                                <span class="qodef-m-digit" style="color: #FFFFFF">157k</span>
                                            </div>
                                            <div class="qodef-m-content">
                                                <p class="qodef-m-text" style="margin-top: 11px;color: #A6A6A6">Satisfied clients</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                
            </div>
        </div>
    </div>
</section>
