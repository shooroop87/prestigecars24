{% load static i18n %}
<div class="section-features-property-4 tf-spacing-1 pt-0" id="carrental" style="background-color:#141b1b">
    <div class="tf-container" id="carrental">
        <div class="swiper tf-sw-mobile bg_1" data-screen="767" data-preview="1" data-space="15">
            <div class="swiper-wrapper tf-grid-layout-md lg-col-3 md-col-2">
                {% for car in cars %}
                <div class="swiper-slide">
                    <div class="card-house style-default">
                        <div class="img-style mb_20">
                            <img src="{{ car.main_image }}" width="410" height="308" alt="{{ car.name }}">
                            
                            <a href="{{ car.get_absolute_url }}" class="overlay-link"></a>
                        </div>
                        <div class="content">
                            <a href="{{ car.get_absolute_url }}" class="title mb_8 h5 text_white">{{ car.name }}</a>
                            <div class="price h5 text_white">€{{ car.price_per_day|floatformat:0 }}<span class="text-body-default">/day</span></div>
                        </div>
                    </div>
                </div>
                {% empty %}
                <div class="swiper-slide">
                    <div class="card-house style-default">
                        <div class="img-style mb_20">
                            <img src="https://prestigecars24.com/wp-content/uploads/2023/02/Ferrari-296-GTB-1.webp" width="410" height="308" alt="Ferrari 296 GTB">
                            
                            <a href="#" class="overlay-link"></a>
                        </div>
                        <div class="content">
                            <h4 class="price mb_12 text_white">€1500<span class="text_white text-body-default">/day</span></h4>
                            <a href="#" class="title mb_8 h5 link text_white">Ferrari 296 GTB</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-house style-default">
                        <div class="img-style mb_20">
                            <img src="https://prestigecars24.com/wp-content/uploads/2023/02/download-free-car-images-1-scaled.jpg" width="410" height="308" alt="Audi Q8">
                            
                            <a href="#" class="overlay-link"></a>
                        </div>
                        <div class="content">
                            <h4 class="price mb_12 text_white">€350<span class="text_white text-body-default">/day</span></h4>
                            <a href="#" class="title mb_8 h5 link text_white">Audi Q8</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-house style-default">
                        <div class="img-style mb_20">
                            <img src="https://prestigecars24.com/wp-content/uploads/2023/02/wp12237113-2024-bmw-x5-wallpaper.jpg" width="410" height="308" alt="BMW X5">
                            
                            <a href="#" class="overlay-link"></a>
                        </div>
                        <div class="content">
                            <h4 class="price mb_12 text_white">€350<span class="text_white text-body-default">/day</span></h4>
                            <a href="#" class="title mb_8 h5 link text_white">BMW X5</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-house style-default">
                        <div class="img-style mb_20">
                            <img src="https://prestigecars24.com/wp-content/uploads/2023/02/urban_automotive_mercedes_amg_g_.jpg" width="410" height="308" alt="Mercedes-AMG G 63">
                           
                            <a href="#" class="overlay-link"></a>
                        </div>
                        <div class="content">
                            <h4 class="price mb_12 text_white">€800<span class="text_white text-body-default">/day</span></h4>
                            <a href="#" class="title mb_8 h5 link text_white">Mercedes-AMG G 63</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-house style-default">
                        <div class="img-style mb_20">
                            <img src="https://prestigecars24.com/wp-content/uploads/2023/02/lamba-urus-1.webp" width="410" height="308" alt="Lamborghini Urus">
                            
                            <a href="#" class="overlay-link"></a>
                        </div>
                        <div class="content">
                            <h4 class="price mb_12 text_white">€1300<span class="text_white text-body-default">/day</span></h4>
                            <a href="#" class="title mb_8 h5 link text_white">Lamborghini Urus</a>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="card-house style-default">
                        <div class="img-style mb_20">
                            <img src="https://prestigecars24.com/wp-content/uploads/2023/04/jpeg-optimizer_bmxm4-2-2-2048x15-1.jpg" width="410" height="308" alt="BMW M4 Competition">
                            
                            <a href="#" class="overlay-link"></a>
                        </div>
                        <div class="content">
                            <h4 class="price mb_12 text_white">€600<span class="text_white text-body-default">/day</span></h4>
                            <a href="#" class="title mb_8 h5 link text_white">BMW M4 Competition</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                </div>
            <div class="sw-dots style-1 sw-pagination-mb mt_24 justify-content-center d-flex d-md-none"></div>
        </div>
    </div>
</div>
